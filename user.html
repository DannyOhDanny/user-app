<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приложение JS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/user.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Профиль</h1>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link">Пользователи</a>
          </li>
          <li class="nav__item">
            <a href="./todo.html" class="nav__link">Список дел</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="card-container">
        <span class="card__pro">Пользователь</span>
        <img
          class="card__image"
          src="https://randomuser.me/api/portraits/women/80.jpg"
          alt="Фотография пользователя" />
        <h1 class="card__name">Имя пользователя</h1>

        <p class="card__description">Биография пользователя</p>

        <p class="card__email">Эл.адрес</p>
        <p class="card__telephone">Телефон</p>

        <div class="card__buttons">
          <a href="./todo.html " class="primary card__button">В список дел</a>

          <a href="./index.html" class="ghost card__button"> Назад</a>
        </div>
        <div class="card__skills">
          <h2 class="skills__title">Навыки</h2>
          <ul class="skills__list">
            <li class="skills__item">UI/UX</li>
            <li class="skills__item">HTML</li>
            <li class="skills__item">CSS</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2024. Все права защищены.</p>
    </footer>

    <script src="./scripts/user.js"></script>
  </body>
</html>
